<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3ra Preentrega Gabriel Rouillet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Carrito</a>

          </ul>
    </header>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <p class="h2">Datos personales</p>
                <form id="form-cliente">
                <div class="row">
                    <div class="col">
                        <input id="nombreApellido" class="form-control form-control-md" type="text" placeholder="Nombre y Apellido" aria-label=".form-control-lg example">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="dni" class="form-control form-control-md" type="number" placeholder="DNI" aria-label=".form-control-lg example">
                    </div>
                    <div class="col">
                        <input id="edad" class="form-control form-control-md" type="number" placeholder="Edad" aria-label=".form-control-lg example">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="domicilio" class="form-control form-control-md" type="text" placeholder="Domicilio" aria-label=".form-control-lg example">
                    </div>
                </div>
                <button id="botonDatosPersonales" class="btn btn-primary" type="submit">Enviar mis datos personales</button>
            </div>
        </form>
          <div class="col">
            <p class="h2">Carrito</p>
            <div class="row">
                <form id="form-carrito">
                    <select id="carrito-producto" name="carrito-producto" class="form-select col"  aria-label="Default select example">
                        <option selected>Producto</option>
                        <option value="1">Coca Cola</option>
                        <option value="2">Fanta</option>
                        <option value="3">Sprite</option>
                        <option value="4">Monster</option>
                        <option value="5">Manaos</option>
                    </select>
                    <input id="carrito-cantidad" name="carrito-cantidad" class="form-control form-control-md col" type="number" placeholder="Cantidad" aria-label=".form-control-lg example">
                    <button class="btn btn-primary" type="submit">Agregar al carrito</button>
                </form>
            </div>
            
            <div class="container text-center pa">
                <ol id="carrito" class="list-group list-group-numbered">
                </ol>
            </div>
            <button class="btn btn-danger" onclick="comprar()">Comprar</button>
          </div>
        </div>
    </div>

    <div class="container text-center">
        <h2>Datos finales de su compra:</h2>
        <div id="pagar" class="alert alert-success" role="alert">
            
          </div>
    </div>
    <script src="JS/clases.js"></script>
    <script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
